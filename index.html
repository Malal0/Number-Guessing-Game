<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>?Guess The Number?</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Number Guessing Game</h1>

        <p id="main-txt">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or
            fewer. We'll tell
            you if your guess was too high or too low.</p>

        <div class="form">
            <label for="guessField" id="label">Enter a guess: </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit" id="guess-submit">
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="tries"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <div class="settings">
            <label for="languages">Language Preference: </label>
            <select name="languages" id="languages">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
